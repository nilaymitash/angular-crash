<app-task-item 
    *ngFor="let task of tasks" 
    [task]="task" 
    (onDeleteTask)="deleteTask(task)"
    (onToggleReminder)="toggleReminder(task)"
></app-task-item>
<!-- The brackets, [], cause Angular to evaluate the right-hand 
    side 
    of the assignment as a dynamic expression. 
    Without the brackets, Angular treats the right-hand
     side as a string literal and sets the property to that 
     static value. -->
